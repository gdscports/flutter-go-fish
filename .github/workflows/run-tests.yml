name: Analyze

on:
  - pull_request

jobs:
  build:
    name: Run Flutter Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v1
      - name: Get Flutter Packages
        run: flutter pub get
      - name: Run Flutter Tests
        run: flutter test
